<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body'>

        <div class='row'>
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='filteredProducts && filteredProducts.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" 
                            (click)='togglePictures()'
                            [style.width.px]='imageWidth + imageMargin*2'>
                                {{showPictures? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showPictures' 
                            [src]='product.imageUrl' 
                            [alt]='product.productName' 
                            [title]='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate.toLocaleDateString("en-US", {month: "long", day: "numeric", year: "numeric"}) }}</td>
                        <td>{{ product.price | currency:'USD'}}</td>
                        <td>
                            <pm-star 
                                [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                            </pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
